<template>
  <h1>{value}</h1>
  <button type="button" onclick={handleClickButton}>click me</button>

  <template lwc:if={errorMessage}>
    <p data-error>{errorMessage}</p>
  </template>

  <ul>
    <template for:each={accounts} for:item="item">
      <li key={item.Id}>{item.Name}</li>
    </template>
  </ul>
</template>
